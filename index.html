<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day Suchana 🌹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}


body{
  height:100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff4e8a,#ff758c);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:white;
}


.card{
  background:rgba(255,255,255,0.18);
  padding:25px;
  border-radius:20px;
  text-align:center;
  backdrop-filter:blur(10px);
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  animation:pop 1.5s ease;
  max-width:90%;
}


h1{
  font-size:2.2rem;
}


h2{
  margin:10px 0;
  font-size:1.7rem;
}


p{
  font-size:1.05rem;
  line-height:1.6;
}


footer{
  margin-top:15px;
  font-size:0.9rem;
  opacity:0.9;
}


/* Rose floating */
.main-rose{
  font-size:4rem;
  animation:float 3s infinite ease-in-out;
}


/* Falling roses */
.rose{
  position:absolute;
  top:-10%;
  font-size:1.8rem;
  animation:fall linear infinite;
  opacity:0.8;
}


@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
